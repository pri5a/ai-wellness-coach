<template>
    <lightning-card title="Daily Wellness Log">
        <div class="slds-p-around_medium form-container">
            <!-- Section 1: Date -->
            <lightning-input
                label="Date"
                type="date"
                data-field="Date__c"
                required
                onchange={handleChange}>
            </lightning-input>

            <!-- Section 2: Body Metrics -->
            <div class="section-title">Body Metrics</div>
            <lightning-textarea
                label="Meals (What you ate today?)"
                data-field="Meals__c"
                onchange={handleChange}>
            </lightning-textarea>

            <lightning-input
                label="Sleep Hours"
                type="number"
                data-field="Sleep_Hours__c"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                label="Calories Burned"
                type="number"
                data-field="Calories_Burned__c"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                label="Water Intake (ml)"
                type="number"
                data-field="Water_Intake__c"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                label="HRV (ms)"
                type="number"
                data-field="HRV__c"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                label="RHR (bpm)"
                type="number"
                data-field="RHR__c"
                onchange={handleChange}>
            </lightning-input>

            <!-- Section 3: Lifestyle -->
            <div class="section-title">Lifestyle and notes</div>
            <lightning-textarea
                label="Workout Details"
                data-field="Workout__c"
                onchange={handleChange}>
            </lightning-textarea>

            <lightning-input
                label="Workout Minutes"
                type="number"
                data-field="Workout_Minutes__c"
                onchange={handleChange}>
            </lightning-input>

            <lightning-combobox
                label="Mood"
                options={moodOptions}
                data-field="Mood__c"
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-textarea
                label="Notes"
                data-field="Notes__c"
                onchange={handleChange}>
            </lightning-textarea>

            <!-- Buttons -->
             <div class="slds-m-top_medium button-row">
                <lightning-button
                    variant="brand"
                    label="Save Log"
                    onclick={handleSave}
                    class="slds-m-right_small">
                </lightning-button>

                <lightning-button
                    variant="neutral"
                    label="Reset"
                    onclick={resetForm}>
                </lightning-button>
            </div>

            <!-- Spinner -->
             <template if:true={isLoading}>
                <lightning-spinner
                    alternative-text="Saving..."
                    size="small">
                </lightning-spinner>
             </template>
        </div>
    </lightning-card>
</template>
